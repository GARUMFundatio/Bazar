  text_que_ofrece_parrafo: "<br/>Serĉi kaj publikigi ofertojn kaj demandojn. Negoci, aĉeti kaj vendi. Sekvi la agadon de la entreprenoj kiuj interesas vin kaj trovi klientojn kaj plej bonajn provizantojn ie ajn en la mondo. </p> <p>Tutmonda montrofenestro por via entrepreno"

  text_preguntas_titulo: "Demandoj"

  text_preguntas_parrafo: "Serĉi kaj publikigi ofertojn kaj demandojn. Negoci, aĉeti kaj vendi. Sekvi la agadon kaj komunikiĝi kun la entreprenoj kiuj interesas vin. Trovi klientojn kaj plej bonajn provizantojn ie ajn en la mondo. </p> <p> Koni la konfidonivelon de ĉiu entrepreno"

  text_crear_un_bazar_titulo: "Krei bazaron"

  text_crear_un_bazar_parrafo: "Se vi havas konojn pri libera programaro kaj Ruby on Rails vi povas krei Bazaron por la entreprenoj ĉirkaŭ vi.</p>  <p>En tiu ĉi paĝo vi havas la tutajn dokumentaron kaj fontkodon: </p> <div class='textos-enlace' ><p> <a href='http://www.garumfundatio.org/bazar'>Dokumentaro kaj kodo por instali bazaron.</a>"

  text_bazares_cerca_ti: "Bazaroj<br/> Proksime de vi"

  text_por_que_bazar_titulo: "Kial Bazar"

  text_por_que_bazar_parrafo: "<p>Bazar estas la unua programo farita de Garum kaj ĝi kombinas tradiciajn funkciojn de b2b marketplace kun socia tavolo kiu permesas la interagadon de la uzantoj-entreprenoj trans la nura mona transakcio.</p>

        <p>Bazar ŝajnas socia reto. Ĉiu entrepreno havas profilon, serĉas entreprenojn kiuj povu interesiĝi pri ĝiaj produktoj aŭ kiuj provizu konfidece je pli bonaj prezoj.</p>

        <p>Kontraste kun socia reto Bazar celas entreprenojn kaj grupojn kaj asociojn de entreprenoj. Ĝi estas libera programaro farita per Ruby, ĝi havas distribuitan strukturon kaj servas por estigi merkatojn.</p>"

