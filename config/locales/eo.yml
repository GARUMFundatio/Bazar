  text_crear_un_bazar_parrafo: "Se vi havas konojn pri libera programaro kaj Ruby on Rails vi povas krei Bazaron por la entreprenoj ĉirkaŭ vi.</p>  <p>En tiu ĉi paĝo vi havas la tutajn dokumentaron kaj fontkodon: </p> <div class='textos-enlace' ><p> <a href='http://www.garumfundatio.org/bazar'>Dokumentaro kaj kodo por instali bazaron.</a>"

