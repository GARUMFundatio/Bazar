  text_por_que_bazar_titulo: "Por qué Bazar"

  text_por_que_bazar_parrafo: "<p>Bazar es el primer programa desarrollado por Garum y combina las funcionalidades clásicas de un marketplace b2b con una capa social que permite la interacción de los usuarios-empresa más allá de la mera transacción monetaria.</p>

        <p>Bazar se parece a una red social. Cada empresa tiene su ficha, busca empresas que puedan estar interesadas en sus productos o que le provean con confiabilidad a mejores precios.</p>

        <p>A diferencia de una red social Bazar está dirigido a empresas y a grupos y asociaciones de empresas. Es software libre programado en Ruby, tiene una estructura distribuida y sirve para generar mercados.</p>"

