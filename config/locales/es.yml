  text_crear_un_bazar_titulo: "Crear un bazar"

  text_crear_un_bazar_parrafo: "Si tienes conocimientos de software libre y Ruby on Rails puedes crear un Bazar para las empresas de tu entorno.</p>  <p>En esta página tienes toda la documentación y el código fuente: </p> <div class='textos-enlace' ><p> <a href='http://www.garumfundatio.org/bazar'>Documentación y código para instalar un Bazar.</a>"

