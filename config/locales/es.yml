  text_una_gran_empresa_ofrecia_a_traves_de_la_web_el_servicio_a_todos_los_usuarios_el_lado_bueno_es_que_podia_controlar_con_relativa_facilidad_que_nadie_incumpliera_las_condiciones_de_servicio_y_no_sin_polemica_ni_problemas_mantener_fuera_a_quienes_trataran_de_utilizar_la_red_con_fines_ilicitos_o_indeseados_el_lado_malo_es_que_la_centralizacion_tambien_tiene_un_coste_para_los_usuarios_la_extension_de_los_servicios_centralizados_ha_convertido_en_comunes_las_noticias_de_saturaciones_que_llevan_a_la_caida_del_servicio_de_ataques_de_grupos_mas_o_menos_organizados_que_buscan_relevancia_publica_y_de_cortes_en_el_acceso_en_paises_enteros_en_momentos_de_inestabilidad_politica: ": una gran empresa ofrecía, a través de la web, el servicio a todos los usuarios. El lado bueno es que podía controlar con relativa facilidad que nadie incumpliera las condiciones de servicio y, no sin polémica ni problemas, mantener fuera a quienes trataran de utilizar la red con fines ilícitos o indeseados. El lado malo es que la centralización también tiene un coste para los usuarios: la extensión de los servicios centralizados ha convertido en comunes las noticias de saturaciones que llevan a la caída del servicio, de ataques de grupos más o menos organizados que buscan relevancia pública y de cortes en el acceso en países enteros en momentos de inestabilidad política."
